baseURL = "https://khoironi-hugo.web.app/"
title = "Unthenamed"
# theme = "hugo-theme-bootstrap" # install via git submodule
theme = "github.com/razonyang/hugo-theme-bootstrap" # install via hugo module
copyright = "Â© {year} Unthenamed. All Rights Reserved."

# Multilingual mode
defaultContentLanguage = "en"
# defaultContentLanguageInSubdir = true # If you use only one language comment this option
disableLanguages = ["zh-cn"] # Uncomment in order to disable one or more language

# Pagination
paginate = 10
# paginatePath = "page"

# Disqus
disqusShortname = "unthenamed"

# Google analytics
googleAnalytics = "G-Y27RW84NTH"

enableRobotsTXT = true

enableEmoji = true

# hasCJKLanguage = true # Uncomment it if your content contains Chinese/Japanese/Korean Languages.

pygmentsUseClasses = true

[blackfriday]
  hrefTargetBlank = true

[mediaTypes]
  [mediaTypes."application/manifest+json"]
    suffixes = ["json"]
  
[outputFormats]
  [outputFormats.MANIFEST]
    name = "manifest"
    baseName = "manifest"
    mediaType = "application/manifest+json"

[outputs]
  home = ["HTML", "RSS", "JSON", "MANIFEST"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[build]
  writeStats = true
